    <script>
      window.init_time = new Date().getTime();
      window.keys = {};
      window.onkeyup = function(e) {
        window.keys[e.keyCode - 48] = false;
      };
      window.onkeydown = function(e) {

    <script>
      function easeInOutQuad(t) {
        return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
      }
      var MAX = 300;
      //   var tester = 0;
      var step = MAX / 4;

      var height_map = [
        { i: 0, z: 0 },
        { i: (1 * MAX) / 8, z: -25 },
        { i: (2 * MAX) / 8, z: 0 },
        { i: (3 * MAX) / 8, z: 0 },
        { i: (4 * MAX) / 8, z: 0 },
        { i: (5 * MAX) / 8, z: 25 },
        { i: (6 * MAX) / 8, z: 0 },
        { i: (7 * MAX) / 8, z: 0 },
      ];

      window.lit = {};
      for (i = 0; i < MAX; i++) {
        window.lit[i] = { r: 0, g: 0, b: 0 };
      }

      function toMeshPos(i) {
        if (i < MAX / 4) {
          return i;
        } else if (i < (2 * MAX) / 4) {
          return (4 * MAX) / 4 - (i % step) - 1;
        } else if (i < (3 * MAX) / 4) {
          return i;
        } else {
          return (2 * MAX) / 4 - (i % step) - 1;
        }
      }

      function getHeight(i) {
        var smallest;
        height_map.forEach(function(h) {
          if (h.i <= i) {
            smallest = h;
          }
        });
        var biggest;
        height_map.forEach(function(h) {
          if (h.i > i && !biggest) {
            biggest = h;
          }
        });
        if (!biggest) {
          biggest = height_map[0];
        }
        if (smallest.i == i) {
          return smallest.z;
        }
        if (biggest.i == i) {
          return biggest.z;
        }
        var beg = smallest.i;
        var end = biggest.i == 0 ? MAX - 1 : biggest.i;
        var dif = end - beg;
        var height_dif = biggest.z - smallest.z;
        var z = (height_dif / dif) * (i - smallest.i);

        return (
          smallest.z +
          (height_dif === 0 ? 0 : easeInOutQuad(Math.abs(z / height_dif))) *
            height_dif
        );
      }

      if (WEBGL.isWebGLAvailable() === false) {
        document.body.appendChild(WEBGL.getWebGLErrorMessage());
      }
      var camera, controls, scene, renderer;
      init();
      //render(); // remove when using next line for animation loop (requestAnimationFrame)
      animate();
      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x444444);
        // scene.fog = new THREE.FogExp2(0xcccccc, 0.002);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          1000,
        );
        camera.position.set(400, 200, 0);
        // controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 100;
        controls.maxDistance = 500;
        controls.maxPolarAngle = Math.PI / 2;
        // world
        var geometry = new THREE.SphereGeometry(2, 8, 8);
        var material = new THREE.MeshPhongMaterial({
          color: 0x000000,
          flatShading: true,
        });
        var RADIUS = 100;
        var circunference = 2 * Math.PI * RADIUS;
        var maximum_distance = circunference / 2;
        function getPosition(i) {
          // decide qual quadrante é.
          if (i >= (3 * MAX) / 4) {
            // primeira curva
            return {
              x:
                // -maximum_distance / step +
                maximum_distance / 2 +
                RADIUS * Math.sin(((i % step) * (180 / step) * Math.PI) / 180),
              y: getHeight(i),
              z: RADIUS * Math.cos(((i % step) * (180 / step) * Math.PI) / 180),
            };
          } else if (i >= (2 * MAX) / 4) {
            // primeira reta
            // a maior distancia é metáde do círculo de raio tal
            return {
              x:
                -maximum_distance / step +
                maximum_distance / 2 -
                ((i % step) * maximum_distance) / step,
              y: getHeight(i),
              z: RADIUS,
            };
          } else if (i >= MAX / 4) {
            return {
              x:
                -maximum_distance / 2 +
                RADIUS *
                  Math.sin(
                    ((i % step) * (180 / step) * Math.PI) / 180 + Math.PI,
                  ),
              y: getHeight(i),
              z:
                RADIUS *
                Math.cos(((i % step) * (180 / step) * Math.PI) / 180 + Math.PI),
            };
            // segunda curva
          } else {
            // segunda reta
            // a maior distancia é metáde do círculo de raio tal
            return {
              x:
                maximum_distance / step +
                -(maximum_distance / 2) +
                (i * maximum_distance) / step,
              y: getHeight(i),
              z: -RADIUS,
            };
          }
          return {
            x: 0,
            z: 0,
            y: 0,
          };
        }
        window.meshes = [];
        for (var i = 0; i < MAX; i++) {
          var mesh = new THREE.Mesh(geometry, material);
          var pos = getPosition(i);
          mesh.position.x = pos.x;
          mesh.position.y = pos.y;
          mesh.position.z = pos.z;
          mesh.updateMatrix();
          mesh.matrixAutoUpdate = false;
          scene.add(mesh);
          window.meshes.push(mesh);
        }
        // var list = [];
        // for (var i = 0; i < MAX; i++) {
        //   list.push(getHeight(i));
        // }
        // console.log(list);
        // console.log(JSON.stringify(list));
        // lights
        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);
        var light = new THREE.DirectionalLight(0x002288);
        light.position.set(-1, -1, -1);
        scene.add(light);
        var light = new THREE.AmbientLight(0x222222);
        scene.add(light);
        //
        window.addEventListener("resize", onWindowResize, false);
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        function pad0(s) {
          return s.length == 1 ? "0" + s : s;
        }
        function getMaterial(r, g, b) {
          var color =
            pad0(r.toString(16)) + pad0(g.toString(16)) + pad0(b.toString(16));

          if (window.mmcolor == undefined) {
            window.mmcolor = {};
          }
          if (window.mmcolor[color] == undefined) {
            window.mmcolor[color] = new THREE.MeshPhongMaterial({
              color: parseInt(color, 16),
              flatShading: true,
            });
          }
          return window.mmcolor[color];
        }

        if (window.lit != undefined) {
          var lit = window.lit;
          Object.keys(lit).forEach(function(key) {
            // console.log(toMeshPos(parseInt(key) % MAX));
            window.meshes[
              toMeshPos(parseInt(key) % MAX)
            ].material = getMaterial(lit[key].r, lit[key].g, lit[key].b);
          });
        }

        requestAnimationFrame(animate);
        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
        render();
      }
      function render() {
        renderer.render(scene, camera);
      }
    </script>
